<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - Login </title>
</head>
<body>
    <nav class="login-nav">
        <img class="tw-logo" src="https://static.vecteezy.com/system/resources/previews/018/930/745/original/twitter-logo-twitter-icon-transparent-free-free-png.png">
        <h1 align="center" class="login-h1">Log In</h1>
    </nav>
    <main>
    <div id="login-container">
        <input id="username" class="input-forms" placeholder="Username or Email"></input>
        <input id="password" class="input-forms" placeholder="Password" type="password"></input>
        <button class="login-btn" onclick="logIn()">Log In</button>
        <a class="forgot-password"><b>Info To Log In The Console</b></a>
    </div>
    <h1 class="logged-successful hidden">You Logged In! <a href="home.html">Home Page</a> </h1>
    
    <script src="script.js"></script>
    </main>
</body>
</html>
